<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <title>Оформление HTML разметки</title>
  </head>

  <body>

    <header class="header">
      <div class="slider" id="header-slider">
        <div class="slider-item">
          <h1 class="slider-title">New ARRIVALS</h1>
          <h2 class="slider-subtitle"> Sky Planter
            <sup>$18.00</sup>
          </h2>
        </div>
        <a class="slider-btn" href="#">Shop Now</a>
      </div>
    </header>

    <main class="content">
      <article class="benefits">

        <h3>Benefits</h3>

        <section class="benefits-item">
          <img alt="delivery-img" class="benefits-img" src="img/some-img.jpg">
          <h4 class="benefits-item-title">FAST DELIVERY</h4>
          <p class="benefits-item-text">Same day delivery as soon as possible</p>
        </section>

        <section class="benefits-item">
          <img alt="discount-img" class="benefits-img" src="img/some-img.jpg">
          <h4 class="benefits-title">SPECIAL DISCOUNT</h4>
          <p class="benefits-text">Get attractive offers day by day</p>
        </section>

        <section class="benefits-item">
          <img alt="checkout-img" class="benefits-img" src="img/some-img.jpg">
          <h4 class="benefits-item-title">SECURE CHECKOUT</h4>
          <p class="benefits-item-text">Fully secured SSL checkout technology</p>
        </section>

        <section class="benefits-item">
          <img alt="money-img" class="benefits-img" src="img/some-img.jpg">
          <h4 class="benefits-item-title">MONEY RETURNS</h4>
          <p class="benefits-item-text">100% Money back guaranty</p>
        </section>

      </article>
    </main>

  </body>

</html>
